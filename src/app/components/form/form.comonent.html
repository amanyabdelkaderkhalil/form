<section>
    <h1>
        Sample form
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
<p>
    <label>
        Name
    </label>
    <input type="text" formControlName="name"/>
</p>
<p>
    <label>
        password
    </label>
    <input type="password" formControlName="password"/>
</p>
<p>
    <button type="submit" [disabled]="!form.valid">submit</button>
</p>
        </form>
    </h1>
</section>
